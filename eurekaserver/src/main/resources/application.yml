spring:
  application:
    name: "eureka-server"

  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:Admin8962@#}
      roles: ADMIN

server:
  port: 9091

eureka:
  instance:
    hostname:  ${EUREKA_HOSTNAME:eurekaserver}
  client:

    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true