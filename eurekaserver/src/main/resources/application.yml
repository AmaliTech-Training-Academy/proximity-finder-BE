spring:
  application:
    name: "eurekaserver"

#  security:
#    user:
#      name: admin
#      password: ${ADMIN_PASSWORD:Admin8962@#}
#      roles: ADMIN

server:
  port: 8761

eureka:
  instance:
    hostname:  ${EUREKA_HOSTNAME:localhost}
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true