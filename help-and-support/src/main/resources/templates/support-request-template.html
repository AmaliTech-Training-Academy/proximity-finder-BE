<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333333; margin: 0; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto;">
    <!-- Logo -->
    <div style="margin-bottom: 20px;">
        <h3 style="padding: 1rem;">SWIFT CRAFT Support</h3>
    </div>
    <!-- Main Content -->
    <div style="background-color: #FFFFFF; padding: 20px; border-radius: 5px;">
        <p style="margin-bottom: 16px;">
            You've received a new support request from <strong th:text="${userEmail}">user@example.com</strong>.
        </p>
        <p style="margin-bottom: 16px;">
            <strong>Subject:</strong> <span th:text="${userSubject}">[Support Subject]</span>
        </p>
        <p style="margin-bottom: 16px;">
            <strong>Message:</strong>
        </p>
        <div style="background-color: #f9f9f9; padding: 12px; border-radius: 5px; margin-bottom: 16px;">
            <p th:text="${userMessage}" style="margin: 0;">[User's message content]</p>
        </div>
        <p style="margin-bottom: 16px;">
            Please respond to this request as soon as possible.
        </p>
        <!-- Footer -->
        <div style="font-size: 12px; color: #666666; margin-top: 32px; border-top: 1px solid #EEEEEE; padding-top: 16px;">
            <p style="margin-bottom: 8px;">
                This is an automated message. Please respond directly to the user email for further assistance.
            </p>
        </div>
    </div>
</div>
</body>
</html>
